<div class="panel panel-primary" #panel>
    <div class="panel-heading">
        {{title}}
        <span (click)="toggleTable()" class="pull-right"><i [ngClass]='opened ? "glyphicon glyphicon-chevron-up": "glyphicon glyphicon-chevron-down"'></i></span>
</div>
<div *ngIf='opened' [style.overflow-x]="toggleScroll">
    <table style="width:100%;" class="table-responsive table-bordered table-striped">
<tr>
    <th *ngFor='let header of headers'>{{header}}</th>
</tr>
<tr *ngFor="let item of dataItems">
    <td *ngFor='let element of generateArray(item)'>{{element}}</td>
</tr>
</table>
</div>
</div>
